<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card Component</title>
  <link rel="icon" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Lexend+Deca:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="img-section">
        <!-- <img src="./images/image-header-mobile.jpg" alt="desktop worksite"> -->
      </div>
      <div class="info-section">
        <h1 class="info-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="info-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="info-data">
          <div class="info-data-element info-data-companies">
            <h2>10k+</h2>
            <p>Companies</p>
          </div>
          <div class="info-data-element info-data-templates">
            <h2>314</h2>
            <p>Templates</p>
          </div>
          <div class="info-data-element info-data-queries">
            <h2>12M+</h2>
            <p>Queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
